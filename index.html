<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Static/style.css">
    <link rel="stylesheet" type="text/css" href="Static/gridLayout.css">
    <link rel="stylesheet" type="text/css" href="Static/mediaQueries.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Line Encoder</title>
  </head>
  <body>
    
    <header class="header clipIt">
      <nav class="navBar">
        <div class="navLogo">
        </div>  
        <div class="navMenu">
          <ul>
            <li><a href="#">Nrz</a></li>
            <li><a href="#">Nrz-L</a></li>
            <li><a href="#">Nrz-I</a></li>
            <li><a href="#">Rz</a></li>
            <li><a href="#">Mancheste</a></li>
            <li><a href="#">Differential Mancheste</a></li>
            <li><a href="#">AMI</a></li>
            <li><a href="#">Pseudoternary</a></li>                         
          </ul>  
        </div> 
        <div class="clearfix"></div> 
      </nav>  
      <div class="headerHeading">
        <h1>Line Encoder</h1>
      </div>  
    </header>

    <section class="nrz">
      <div class="nrzHeading row">
        <h2>nrz (non - retrun - to - zero Unipolar)</h2>
      </div>
      <div class = "row nrzInput">
        <div class="nrzRandomButton">
          <a href="#" onclick="nrzRandomGen();event.preventDefault();">Generate random input</a>
        </div>
        <div class="nrzForm">
          <form id="formNrz" action="#" method="post">
            <div class="formBoxNrz" data-errormsg="Wrong format">
              <label for="inputNrz"></label>
              <input type="text" id="inputNrz" autofocus placeholder="Digital Signal" tabindex="10">
            </div>
          </form>
          <div class="nrzFormButton">
            <a href="#" onclick="sendNrz();event.preventDefault()">Generate</a>
          </div>  
        </div>
        <div class="clearfix"></div>  
      </div> 
      <div id="putNrzCanvas" class="row">
      </div>  
    </section>

    <section class="nrzI">
      <div class="row nrzIHeading">
        <h2>NRZ-I (non-return-to-zero-Invert)</h2>
      </div>
      <div class="row nrzIInput">
        <div class="nrzIRandomInput">
          <div class="nrzIRiForm">
            <form id="nrzIFormCons0" action="#" method="post">
              <div class="nrzIFormBoxCons0" data-errormsg="Wrong format">
                <label for="nrzIInputCons0"></label>
                <input type="text" id="nrzIInputCons0" autofocus placeholder="No of consecutive zeros" tabindex="10">
              </div>
            </form>
          </div>
          <div class="nrzIRiButton">
            <a href="#" onclick="nrzIRandomGen();event.preventDefault();">Generate random input</a>
          </div>
        </div> 
        <div class="nrzICustomInput">
          <div class="nrzICiForm">
            <form id="nrzIFormDs" action="#" method="post">
              <div class="nrzIFormBoxDs" data-errormsg="Wrong format">
                <label for="nrzIInputDs"></label>
                <input type="text" id="nrzIInputDs" autofocus placeholder="Digital Signal" tabindex="10">
              </div>
            </form>
          </div>
          <div class="nrzICiButton">
            <a href="#" onclick="nrzIRandomGen();event.preventDefault();">Generate</a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>    
      <div id="putNrzICanvas" class="row">
      </div> 
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="Static/script.js"></script>  
  </body>
</html>
